<div class="h-screen w-full flex justify-center items-center bg-sky-100">
	<div class="flex justify-center items-center h-screen">
		<div class="bg-white shadow-md rounded-lg p-8 w-80">
			<h2 class="text-2xl font-semibold mb-4">Iniciar sesión</h2>
			<form
				[formGroup]="loginForm"
				(ngSubmit)="login()"
			>
				<div class="mb-4">
					<label for="user" class="block text-gray-600 text-sm font-medium mb-2">Usuario</label>
					<input 
						type="text" id="user" 
						name="user" formControlName="user" 
						class="w-full px-3 py-2 border rounded-md text-gray-700"
					/>
				</div>
				<div class="mb-6">
					<label for="password" class="block text-gray-600 text-sm font-medium mb-2">Contraseña</label>
					<input 
						type="password" 
						id="password" 
						name="password" 
						formControlName="password" 
						class="w-full px-3 py-2 border rounded-md text-gray-700"
					/>
				</div>
				<div class="flex items-center justify-between">
					<button 
						type="submit"
						class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300"
					>
						Iniciar sesión
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
